<div class="theme-container">
  <div class="themes-list">
    @for (theme of themes; track theme.id){
      <mat-card class="theme-card">
        <mat-card-header>
          <mat-card-title>{{ theme.title }}</mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <p>{{ theme.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>S'abonner</button>
        </mat-card-actions>
      </mat-card>
    }
  </div>
</div>
