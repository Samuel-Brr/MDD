<div class="theme-container">
  <div class="themes-list">
    @for (theme of themes; track theme.id){
      <mat-card class="theme-card">
        <mat-card-header>
          <mat-card-title>{{ theme.titre }}</mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <p>{{ theme.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          @if (url === '/themes'){
            <button (click)="onSubscribe(theme.id)"  class="custom-button" mat-button>S'abonner</button>
          } @else {
            <button (click)="onUnsubscribe(theme.id)" class="custom-button" mat-button>Se d√©sabonner</button>
          }
        </mat-card-actions>
      </mat-card>
    }
  </div>
</div>
